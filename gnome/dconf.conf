# /org/gnome/settings-daemon/plugins/media-keys/
[/]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/']
help=@as []
magnifier=@as []
magnifier-zoom-in=@as []
magnifier-zoom-out=@as []
screenreader=@as []
screensaver=['<Shift><Super>l']

[custom-keybindings/custom0]
binding='<Super>Return'
command='alacritty'
name='Alacritty'

[custom-keybindings/custom1]
binding='<Super>MonBrightnessUp'
command='gsettings set org.gnome.settings-daemon.plugins.color night-light-enabled true'
name='Enable Night Light'

[custom-keybindings/custom2]
binding='<Super>MonBrightnessDown'
command='gsettings set org.gnome.settings-daemon.plugins.color night-light-enabled false'
name='Disable Night Light'
